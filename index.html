<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <title>TaskMaster</title>
</head>

<body>
    <header class ="container-fluid bg-primary text-center text-white">
        <h1>TaskMaster</h1>
    </header>
    <main class="container-fluid">
        <div class="row my-2 ml-2" id="taskform">
            <!-- TODO on submit create form with header color -->
            <form onsubmit="app.listsController.createList(event)">
                <div class="form-row">
                  <div class="col">
                    <input type="text" class="form-control" id="title" placeholder="New list...">
                  </div>
                  <div class="col">
                    <input type="color" id="color" class="form-control">
                  </div>
                  <div class="col">
                    <button type="submit" class="form-control btn btn-success">Create List</button>
                  </div>
                </div>
            </form>
            <!-- NOTE condsider moving to draw model object or keep static -->
        </div>
        <div class="row justify-content-around" id="tasklists"> 
        </div>
    </main>
    <footer class="container-fluid bg-primary text-center text-white">
        <h1>♥ Made with Love by Coding Fairies ♥</h1>
    </footer>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="app/main.js" type="module"></script>
</body>
</html>
